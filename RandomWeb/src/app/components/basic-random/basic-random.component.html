

<div class = "center grid">
    @if(basicList){
        @for(item of basicList; track item){
            <div class = "individual">
                <span class = "innerGrid" id = {{item}}>
                    {{item}}
                </span>
            </div>
        }
    }
</div>
<div class = "center">
    <button (click) = "randomize()">Random Choice</button>
</div>
